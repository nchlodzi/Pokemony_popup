<!DOCTYPE html>
<html lang="pl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>PopUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="newsletterPopUp">
		<div class="popUpBg-gray">
		</div>
		<div class="popUpMain popUpContainer">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 no-padding">
					<div class="popUpExit"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 no-padding">
					<p class="popUpPokText9">Poznaj szczegóły i efekty eventów</p>
					<p class="popUpPokText4">organizowanych 30-31 VII</p>
					<p class="popUpPokText4">w Bielsku Białej i Płocku</p>	
				</div>
			</div>
			<div class="row">
				<form id="send_newsletter" action="#" type="post">
					<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 no-padding">
						<p class="popUpPokZapisz">Zapisz się do newslettera
						<span class="popUpErrorEmail">Prosimy o podanie adresu e-mail.</span>
						</p>
						<input type="text" name="email" id="popUpEmail" value="Podaj swój adres e-mail"/>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 no-padding">
						<button class="popUpButton">Zapisz się</button>
					</div>
				</form>
			</div>
		</div>
		<div class="popUpMain2 popUpContainer">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 no-padding">
					<div class="popUpExit"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12 no-padding">
					<p class="popUpPokText8">Dziękujemy za zapis do newslettera!</p>
					<p class="popUpPokText6">W krótce zaczniesz otrzymywać newslettery</p>
					<p class="popUpPokText7">z przydatnymi infromacjami</p>
					<p class="popUpPokText2">Do przeczytania!</p>
				</div>
			</div>
		</div>
	</div>
	


</body>
</html>
